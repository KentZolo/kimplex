<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kimplex</title>
  <link rel="stylesheet" href="home.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css" />
</head>
<body>

  <div class="navbar">
    <a href="index.html" class="logo-text">Kimplex</a>
  </div>

  <!-- âœ… Featured Carousel -->
  <section>
    <h2>ðŸŽ¬ Featured Movies</h2>
    <div class="splide" id="featured-carousel">
      <div class="splide__track">
        <ul class="splide__list" id="featured-list"></ul>
      </div>
    </div>
  </section>

  <!-- âœ… Placeholder Sections -->
  <section>
    <h2>Now Playing</h2>
    <div class="movie-list" id="now-playing"></div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
</body>
</html>
