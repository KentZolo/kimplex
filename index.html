<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kimplex - Watch Movies</title>
  <link rel="stylesheet" href="home.css" />
</head>

<body>
  <!-- ✅ Top Navbar -->
  <header class="navbar">
    <div class="logo"><span class="icon">▶</span> <span class="brand">Kimplex</span></div>
    <div class="search-icons">
      <button>🔍</button>
      <button onclick="location.reload()">↻</button>
    </div>
  </header>

  <!-- ✅ Trending Section -->
  <section class="trending">
    <h2>🔥 Trending Today</h2>
    <div class="movie-list"></div>
  </section>

  <!-- ✅ Popular Movies Section -->
  <section class="popular-movies">
    <h2>🎬 Popular Movies</h2>
    <div class="popular-list"></div>
  </section>

  <!-- ✅ Popular TV Shows Section -->
  <section class="popular-tv">
    <h2>📺 Popular TV Shows</h2>
    <div class="tv-list"></div>
  </section>

  <!-- ✅ Bottom Navigation -->
  <nav class="bottom-nav">
    <button>🏠 Home</button>
    <button>🎬 Movies</button>
    <button>🎭 TV Shows</button>
    <button>✨ Anime</button>
    <button>📺 IPTV</button>
    <button>📃 Watchlist</button>
  </nav>

  <!-- ✅ JS File -->
  <script src="home.js" defer></script>

  <noscript>
    <p style="color: red; text-align: center;">Please enable JavaScript to view content.</p>
  </noscript>
</body>

</html>
